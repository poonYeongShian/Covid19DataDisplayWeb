<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="mockup1.css">
</head>

</html>

<body>
    <section>
        <div id="container">
            <header></header>
            <main>
                <section class="half"></section>
                <section class="half"></section>
            </main>
        </div>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
              <h2 class="active"  id = "loginTab"  onclick= showSignIn()> Sign In </h2>
              <h2 class="inactive underlineHover" id = "signUpTab" onclick= showSignUp()>Sign Up </h2>
          
          
              <!-- Login Form -->
              <!-- Login Form -->
                <div id=loginElements >
                    <form>
                           
                    <input type="text" id="login" class="fadeIn third" name="login" placeholder="Username">
                    <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="Password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <input type="submit" class="fadeIn second" value="Log In">
                    </form>
                </div>

                <div id=signupElements style="display:none">
                    <form>
                    <input type="text" id="signup" class="fadeIn first" name="signup" placeholder="Enter Username">
                    <input type="text" id="signup" class="fadeIn second" name="signup" placeholder="Enter Email Address">
                    <input type="text" id="signup" class="fadeIn second" name="signup" placeholder="Enter Phone Number">
                    <input type="password" id="password1" class="fadeIn third" name="password" placeholder="Enter Password">
                    <i class="bi bi-eye-slash" id="togglePassword1"></i>
                    <input type="password" id="password2" class="fadeIn fourth" name="password" placeholder="Confirm Password">
                    <i class="bi bi-eye-slash" id="togglePassword2"></i>
                    <input type="submit" class="fadeIn fourth" value="Sign Up">
                    </form>
                </div>
        

              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
          
            </div>
        </div>
        
    </section>
    <script src="mockup1.js"></script>
</body>

</html>
